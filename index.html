<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>

    <title> Random Quate Generator</title>
</head>
<body>
    <h1 class="text-primary text-center" style="font-family: Sofia;"> Random Quate Generator</h1>
    <div class="container" id="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <button type="button" class="btn btn-outline-primary get-quote" style="font-family: Sofia;"> New Quote</button>
                    <button type="button" class="btn btn-outline-primary share-quote" style="font-family: Sofia;">Tweet Quote<i class="fa fa-twitter" style="font-size:18px"></i></button>
                    <hr>
                </div>
            </div>
        </div>
        <img src="https://fthmb.tqn.com/AsGSj35a70itffidZULsAzcdt1M=/960x0/filters:no_upscale()/YosemiteNationalPark-AlbertValles-Getty-571150915f9b588cc2ed3d4f.jpg" alt="Yosemite National Park" style="width:60%;">
        <div class="text-block" id="quoteContainer">
            <p></p>
            <p id="quote"></p>
            <p id="author"></p>
        </div>
        <!--end quoteContainer-->
    </div>
    <h2 class="text-primary text-center" style="font-family: Sofia;"><font size="4">A pen by<a href="https://www.facebook.com/shengbo.wang.1"target="_blank">@shengbo</a></font></p>

        crossorigin="anonymous"></script>
